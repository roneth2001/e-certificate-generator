<div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-5" style="max-width: 600px; width: 100%;">
    <h3 class="mb-4 text-center text-primary fw-bold">Create New Course</h3>

    <form>
      <!-- Institute Name -->
      <div class="mb-3">
        <label class="form-label">Institute Name</label>
        <input type="text" class="form-control" value="ABC Institute" disabled />
      </div>

      <!-- Course Name -->
      <div class="mb-3">
        <label class="form-label">Course Name</label>
        <input type="text" class="form-control" placeholder="Enter course name" required />
      </div>

      <!-- Start Date -->
      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-control" required />
      </div>

      <!-- End Date -->
      <div class="mb-3">
        <label class="form-label">End Date</label>
        <input type="date" class="form-control" required />
      </div>
      <!-- One Day Workshop Checkbox -->
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="oneDayWorkshop" />
        <label class="form-check-label" for="oneDayWorkshop">
          This is a one-day workshop
        </label>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create Course</button>
      </div>
    </form>
  </div>
</div>
