<div class="container py-5 mt-0" style="min-height: 80vh;">
  <h2 class="text-center mb-5" style="color: #2575fc; font-weight: 700;">Contact Us</h2>

  <div class="row g-4 justify-content-center">
    <!-- Contact Details -->
    <div class="col-md-5">
      <div class="p-4 shadow rounded" style="border: 1px solid #6a11cb; background: #f9faff;">
        <h4 class="mb-4" style="color: #6a11cb;">Our Contact Details</h4>
        <p><strong>Address:</strong> 123 CertiWave Street, Knowledge City, Country</p>
        <p><strong>Phone:</strong> +1 (234) 567-8901</p>
        <p><strong>Email:</strong> <a href="mailto:support@certiwave.com" style="color: #2575fc; text-decoration: none;"></a></p>
        <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>
        
        <h5 class="mt-4" style="color: #2575fc;">Follow Us</h5>
        <div>
          <a href="#" class="me-3" style="color: #6a11cb; font-size: 1.5rem;"><i class="bi bi-facebook"></i></a>
          <a href="#" class="me-3" style="color: #6a11cb; font-size: 1.5rem;"><i class="bi bi-twitter"></i></a>
          <a href="#" class="me-3" style="color: #6a11cb; font-size: 1.5rem;"><i class="bi bi-linkedin"></i></a>
          <a href="#" style="color: #6a11cb; font-size: 1.5rem;"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="p-4 shadow rounded" style="border: 1px solid #6a11cb; background: white;">
        <h4 class="mb-4" style="color: #2575fc;">Send Us a Message</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="btn btn-warning px-5">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
