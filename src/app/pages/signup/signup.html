<style>
  body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    font-family: 'Segoe UI', sans-serif;
  }

  .signup-card {
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    padding: 40px;
  }

  .form-control:focus {
    border-color: #2575fc;
    box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
  }

  .form-label {
    font-weight: 600;
    color: #444;
  }

  .btn-primary {
    background: linear-gradient(to right, #2575fc, #6a11cb);
    border: none;
    transition: 0.3s ease;
  }

  .btn-primary:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 16px rgba(37, 117, 252, 0.4);
  }

  .custom-file-input {
    cursor: pointer;
  }
</style>

<div class="container py-5 d-flex justify-content-center align-items-center d-flex" style="height: 70vh">
  <div class="signup-card w-100" style="max-width: 700px;">
    <h2 class="text-center mb-4 text-primary fw-bold">Institute Signup</h2>

    <form enctype="multipart/form-data">
      <!-- Institute Name -->
      <div class="mb-3">
        <label for="instituteName" class="form-label">Institute Name</label>
        <input type="text" class="form-control" id="instituteName" placeholder="Enter your institute name" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" rows="2" placeholder="Institute address" required></textarea>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+94 71 234 5678" required>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
      </div>

      <!-- Logo Upload -->
      <div class="mb-4">
        <label for="logo" class="form-label">Upload Institute Logo</label>
        <input class="form-control custom-file-input" type="file" id="logo" accept="image/*" required>
      </div>

      <!-- Submit -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
      </div>
    </form>
  </div>
</div>
